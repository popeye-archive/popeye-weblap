<!doctype html>
<html lang="hu">
<head>
<meta charset="utf-8">
<title>{{ include.title }}</title>
<meta name="description" content="Popeye Leskó Kalandtúrák">
<meta name="author" content="Popeye Leskó">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="{{ '/+site/style.css?v=' | append: site.github.build_revision | relative_url }}" />
{% if page.css %}{% for css in page.css
%}<link rel="stylesheet" href="/+site/{{ css }}" />{%
endfor %}{% endif %}<!-- -->
<link rel="apple-touch-icon" sizes="152x152" href="/+site/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/+site/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/+site/icons/favicon-16x16.png">
<link rel="manifest" href="/+site/icons/webmanifest.json">
<meta name="theme-color" content="{{ page.themecolor }}">
<meta name="msapplication-TileColor" content="{{ page.themecolor }}">
<meta name="msapplication-square150x150logo" content="/+site/icons/mstile-150x150.png" />
<!-- -->
{% if include.kepek %}{% for kep in include.kepek
%}<meta property="og:image" content="{{ site.url }}/kepek/{{ kep.ut }}"/>
{% endfor %}{% endif %}<!-- -->
</head>
