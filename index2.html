---
layout: weblapkeret
mainid: naptar
---
<section class="main" id="{{page.mainid}}" mv-app="{{page.mainid}}">
{% for kat in site.data.turak.kategoriak %}
<div class="kategoria">
	<span id="kategoriaId" hidden>{{kategoriaId}}</span>
	<h3>{{kat.kategoriaNev}}</h3>
	{% for tura in kat.turak %}
  <article class="card tura">
		<a href="/{{kat.kategoriaId}}/{{tura.turaId}}">
			<div class="img" style="background-image:url(/kepek/{{tura.miniKep.ut}})"></div>
			<img src="/kepek/{{kat.kategoriaId}}/{{tura.turaId}}/{{tura.miniKep.nev}}" hidden>
			<h4 property="nev"></h4>
			<p>
				<span class="ar" property="ar"></span>
				<i class="nyil" hidden> ➤ </i><i hidden>⇢↠↣⇾➺➜►➤▶</i>
			</p>
		</a>
	</article>
</div>
</section>
