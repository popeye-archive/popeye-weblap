---
mainid: naptar
---
<style>
	article.card img { visibility: hidden; }
</style>

<div class="kategoria" mv-multiple property="kategoriak">
	<h3 property="kategoriaNev"></h3>
	<span id="kategoriaId" hidden mv-value="[katId(kategoriaId)]"></span>
	<article class="card tura" mv-multiple property="turak">
		<a href="/[katId()]/[turaId]">
			<img src="/kepek/[miniKep.ut]">
			<img src="/kepek/[katId()]/[turaId]/[miniKep.nev]" hidden>
			<h4 property="nev"></h4>
			<p>
				<span class="ar" property="ar"></span>
				<i class="nyil"> ➤ </i><i hidden>⇢↠↣⇾➺➜►➤▶</i>
			</p>
		</a>
	</article>
</div>
