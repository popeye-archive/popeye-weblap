          <a mv-href="/[kategoriaId]/[turaId]">

            <h3 property="nev"></h3>
            <p>
              <span class="ar" property="ar">
              <span class="reszletek"> <i>⇢↠↣⇾➺➜►➤▶</i> </span>
            </p>
          </a>
        </article>
      </div>
    </section>

    <aside id="promo" property="promo">
    </aside>
  
    <footer id="lablec">
      <section id="elerhetoseg">

        </ul>
