---
layout: default
title: Galéria - Popeye Leskó Kalandtúrák
---

<section class="main" id="galeria" mv-app="galeria" mv-storage="https://github.com/popeyelesko/popeyelesko.github.io/turak.json">

  <h1>Képgaléria</h1>
  <div class="flexrow">
    <div class="gallery_list">
      <ul class="kategoria" mv-multiple property="kategoriak">
        <li class="tura" mv-multiple property="turak">
          <a href="#[turaId]" mv-attribute="none" property="nev"></a>
        </li>
      </ul>
    </div>

    <div class="carousel  imageViewer gallery_page">
      <ul class="content-cont cf">
        <li class="cf" id="[turaId]-[$index]" mv-multiple property="index[kategoriaId][turaId].kepek">
          <img src="/kepek/[kategoriaId]/[turaId]/[$item].jpg">
        </li>
      </ul>
      <div class="controls">
        <div class="left"><span class="control"></span></div>
        <div class="right"><span class="control"></span></div>
        <ul>
          <li class="[turaId]-[$index]" mv-multiple property="index[kategoriaId][turaId].kepek">
            <span class="l"></span>
            <span class="r"></span>
          </li>
        </ul>
      </div>
    </div>
  </div>

</section>
