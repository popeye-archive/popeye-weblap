---
title: Galéria — Popeye Leskó Kalandtúrák
published: true
---
<section class="main" id="galeria">
{% for kat in site.data.turak.kategoriak %}
<div class="kategoria">
	<span id="kategoriaId" hidden>{{kat.kategoriaId}}</span>
	<h3>{{kat.kategoriaNev}}</h3>
	{% for tura in kat.turak %}
	<article class="card tura">
		<a href="/{{kat.kategoriaId}}/{{tura.turaId}}">
			{% if tura.kepek %}
			<div class="img" style="background-image:url(/kepek/{{tura.kepek[0]}})"></div>
			{% endif %}
			<h4>{{tura.nev}}</h4>
			<p class="button">Részletek ➺</p>
		</a>
	</article>
	{% endfor %}
</div>
{% endfor %}
</section>
